apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: cli-dp-reset-test
spec:
  deploymentPolicy: cli-dp-reset-policy

  # Override: disable auto-reset so batch state persists after completion
  deploymentPolicyOptions:
    resetBatchStateOnCompletion: false

  nodeSelectors:
    matchLabels:
      skyhook.nvidia.com/dp-reset-test: "true"

  packages:
    test-package:
      version: "1.0.0"
      image: ghcr.io/nvidia/skyhook-packages/shellscript
      configMap:
        apply.sh: |
          #!/bin/bash
          echo "DP reset CLI test"
          sleep 2
