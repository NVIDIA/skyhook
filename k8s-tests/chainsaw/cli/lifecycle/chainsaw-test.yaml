# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cli-lifecycle
spec:
  timeouts:
    assert: 60s
    exec: 30s
  steps:
  # Step 0: Reset state from previous runs
  - name: reset-state
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli reset cli-lifecycle-test --confirm 2>/dev/null || true
          echo "âœ“ State reset complete"

  # Step 1: Create a Skyhook
  - name: setup-skyhook
    try:
    - apply:
        file: skyhook.yaml
    - script:
        timeout: 30s
        content: |
          echo "Waiting for Skyhook to be created..."
          for i in $(seq 1 15); do
            if kubectl get skyhook cli-lifecycle-test 2>/dev/null; then
              echo "Skyhook created"
              exit 0
            fi
            sleep 2
          done
          echo "Timeout waiting for Skyhook"
          exit 1

  # Step 2: Test pause command
  - name: test-pause
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli pause cli-lifecycle-test --confirm
    - assert:
        file: assert-paused.yaml

  # Step 3: Test resume command
  - name: test-resume
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli resume cli-lifecycle-test
    - assert:
        file: assert-resumed.yaml

  # Step 4: Test disable command
  - name: test-disable
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli disable cli-lifecycle-test --confirm
    - assert:
        file: assert-disabled.yaml

  # Step 5: Test enable command
  - name: test-enable
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli enable cli-lifecycle-test
    - assert:
        file: assert-enabled.yaml

  # Step 6: Test pause and disable together
  - name: test-pause-and-disable
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli pause cli-lifecycle-test --confirm
          ../skyhook-cli disable cli-lifecycle-test --confirm
    - assert:
        file: assert-paused-and-disabled.yaml
    - script:
        timeout: 30s
        content: |
          # Resume should only remove pause, not disable
          ../skyhook-cli resume cli-lifecycle-test
    - assert:
        file: assert-still-disabled.yaml
    - script:
        timeout: 30s
        content: |
          # Enable should remove disable
          ../skyhook-cli enable cli-lifecycle-test

  # Cleanup
  - name: cleanup
    try:
    - script:
        content: |
          kubectl delete skyhook cli-lifecycle-test 2>/dev/null || true
