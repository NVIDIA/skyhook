# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cli-reset
spec:
  description: |
    Test the skyhook reset command:
    - reset: resets all nodes for a Skyhook
  timeouts:
    assert: 120s
    exec: 90s
  steps:
  # Step 1: Create a Skyhook and wait for it to complete
  - name: setup-skyhook
    try:
    - apply:
        file: skyhook.yaml
    - assert:
        file: assert-skyhook-complete.yaml

  # Step 2: Disable the skyhook so it doesn't restart processing after reset
  - name: disable-skyhook
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli disable cli-reset-test --confirm
    - assert:
        file: assert-skyhook-disabled.yaml

  # Step 3: Test reset command
  - name: test-reset
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli reset cli-reset-test --confirm
    - assert:
        file: assert-nodes-reset.yaml

