apiVersion: v1
kind: Pod
metadata:
  annotations:
    kubectl.kubernetes.io/default-container: manager
  labels:
    app: foobar-skyhook-operator-controller-manager
    app.kubernetes.io/instance: foobar
    app.kubernetes.io/name: skyhook-operator
    control-plane: controller-manager
  namespace: skyhook
  ownerReferences:
  - apiVersion: apps/v1
    blockOwnerDeletion: true
    controller: true
    kind: ReplicaSet
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
            - arm64
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
  containers:
  - command:
    - /manager
    ((env[?name == 'RUNTIME_REQUIRED_TAINT'].value)[0] == 'skyhook.nvidia.com=runtime-required:NoSchedule'): true 
    image: ghcr.io/nvidia/skyhook/operator:latest ## THIS should change to be like a tag so it can point at a specific commit
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /healthz
        port: 8081
        scheme: HTTP
      initialDelaySeconds: 15
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 1
    name: manager
    ports:
    - containerPort: 9443
      name: webhook-server
      protocol: TCP
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8081
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 20
      successThreshold: 1
      failureThreshold: 2
      timeoutSeconds: 3
    resources:
      limits:
        (cpu == '1000m' || cpu == '1' || cpu == `1`): true
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  - args:
    - --secure-listen-address=0.0.0.0:8443
    - --upstream=http://127.0.0.1:8080/
    - --logtostderr=true
    - --v=0
    env:
    - name: KUBERNETES_CLUSTER_DOMAIN
      value: cluster.local
    image: quay.io/brancz/kube-rbac-proxy:v0.15.0
    name: kube-rbac-proxy
    ports:
    - containerPort: 8443
      name: https
      protocol: TCP
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  imagePullSecrets:
  - name: node-init-secret
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext:
    runAsNonRoot: true
  serviceAccount: foobar-skyhook-operator-controller-manager
  serviceAccountName: foobar-skyhook-operator-controller-manager
  terminationGracePeriodSeconds: 10
  (tolerations[?key == 'dedicated']):
  - effect: NoSchedule
    operator: Equal
    value: system-cpu
status:
  conditions:
  - lastProbeTime: null
    reason: Unschedulable
    status: "False"
    type: PodScheduled
  phase: Pending
