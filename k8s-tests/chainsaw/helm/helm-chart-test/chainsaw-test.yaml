# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: helm-chart
spec:
  concurrent: false
  timeouts:
    assert: 240s
    exec: 240s
  steps:
  - name: reset-state
    try:
    - script:
        timeout: 30s
        content: |
          ../skyhook-cli reset helm-test-skyhook --confirm 2>/dev/null || true
          echo "âœ“ State reset complete"
  
  - try:
    - script:
        content: |
          ## Add not good taint to nodes
          ../taint-nodes.sh dedicated=bogus:NoSchedule
    - script:
        content: |
          ## Install helm chart
          ../install-helm-chart.sh foobar
    - assert:
        file: assert-no-schedule.yaml
    - script:
        content: |
          ## remove not good taint and add good taint on nodes
          ../untaint-nodes.sh dedicated=bogus:NoSchedule
          ../taint-nodes.sh dedicated=system-cpu:NoSchedule
    - script:
        content: |
          # reinstall helm chart
          ../uninstall-helm-chart.sh foobar
          ../install-helm-chart.sh foobar
    - assert:
        file: assert-scheduled.yaml
    - apply:
        file: deployment-policy.yaml
    - apply:
        file: skyhook.yaml
    - assert:
        file: assert-skyhook-complete.yaml
    - script:
        content: |
          ## Remove helm chart (pre-delete hook should clean up Skyhooks/DeploymentPolicies)
          ## If cleanup fails or times out, helm uninstall will fail
          ../uninstall-helm-chart.sh foobar
    finally:
    - script:
        content: |
          ## Cleanup any remaining resources
          ../skyhook-cli reset helm-test-skyhook --confirm 2>/dev/null || true
    - script:
        content: |
          ## Remove taint from nodes
          ../untaint-nodes.sh dedicated=bogus:NoSchedule
          ../untaint-nodes.sh dedicated=system-cpu:NoSchedule
    - script:
        content: |
          ## Remove helm chart if still present
          ../uninstall-helm-chart.sh foobar || true
