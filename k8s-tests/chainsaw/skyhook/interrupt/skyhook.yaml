---
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  labels:
    app.kubernetes.io/part-of: skyhook-operator
    app.kubernetes.io/created-by: skyhook-operator
  name: interrupt
spec:
  podNonInterruptLabels:
    matchLabels:
      dontmess: withme
  nodeSelectors:
    matchLabels:
      skyhook.nvidia.com/test-node: skyhooke2e
  interruptionBudget: 
    count: 1
  packages:
    jason:
      version: "1.3.2"
      image: ghcr.io/nvidia/skyhook/agentless
      agentImageOverride: ghcr.io/nvidia/skyhook/agentless:3.2.3
      env: 
        - name: SLEEP_LEN
          value: "8" ## making slower
      resources:
        cpuLimit: 50m
        cpuRequest: 50m
        memoryLimit: 32Mi
        memoryRequest: 32Mi
    spencer:
      version: "3.2.3"
      image: ghcr.io/nvidia/skyhook/agentless
      env: 
        - name: SLEEP_LEN
          value: "3" ## making faster
      resources:
        cpuLimit: 50m
        cpuRequest: 50m
        memoryLimit: 32Mi
        memoryRequest: 32Mi
      dependsOn:
        dexter: "1.2.3"
    foobar:
      version: "1.2"
      image: ghcr.io/nvidia/skyhook/agentless
      dependsOn:
        dexter: "1.2.3"
        baxter: "3.3"
      resources:
        cpuLimit: 50m
        cpuRequest: 50m
        memoryLimit: 32Mi
        memoryRequest: 32Mi
    baxter: 
      version: "3.3"
      image: ghcr.io/nvidia/skyhook/agentless
      env: 
        - name: SLEEP_LEN
          value: "3" ## making faster
      interrupt: 
        type: service
        services: [rsyslog]
      dependsOn:
        spencer: "3.2.3"
      resources:
        cpuLimit: 50m
        cpuRequest: 50m
        memoryLimit: 32Mi
        memoryRequest: 32Mi
    dexter:
      version: "1.2.3"
      image: ghcr.io/nvidia/skyhook/agentless
      interrupt: 
        type: service
        services: [cron]
      env: 
        - name: SLEEP_LEN
          value: "3" ## making faster
      configMap:
        game.properties: |
          enemies=aliens
          lives=3
          enemies.cheat=true
          enemies.cheat.level=noGoodRotten
        ui.properties: |
          color.good=purple
          color.bad=yellow
          allow.textmode=true
          how.nice.to.look=fairlyNice
      resources:
        cpuLimit: 50m
        cpuRequest: 50m
        memoryLimit: 32Mi
        memoryRequest: 32Mi
