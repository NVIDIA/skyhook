---
kind: Pod
apiVersion: v1
metadata:
  namespace: skyhook
  labels:
    skyhook.nvidia.com/name: simple-skyhook
    skyhook.nvidia.com/package: spencer-3.2.3
  annotations:
    ("skyhook.nvidia.com/package" && parse_json("skyhook.nvidia.com/package")):
      {
        "name": "spencer",
        "version": "3.2.3",
        "skyhook": "simple-skyhook",
        "stage": "apply",
        "image": "ghcr.io/nvidia/skyhook/agentless"
      }
  ownerReferences:
    - apiVersion: skyhook.nvidia.com/v1alpha1
      kind: Skyhook
      name: simple-skyhook
spec:
  initContainers:
    - name: spencer-init
      resources: ## including these to tests defaults are working
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 256Mi
    - name: spencer-apply
      args:
        ([0]): apply
        ([1]): /root
        (length(@)): 3
      resources: ## including these to tests defaults are working
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 256Mi
    - name: spencer-applycheck
      args:
        ([0]): apply-check
        ([1]): /root
        (length(@)): 3
      resources: ## including these to tests defaults are working
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 256Mi
