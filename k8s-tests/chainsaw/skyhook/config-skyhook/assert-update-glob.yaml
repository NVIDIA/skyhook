---
apiVersion: v1
kind: Pod
metadata:
  namespace: skyhook
  labels:
    skyhook.nvidia.com/name: config-skyhook
    skyhook.nvidia.com/package: dexter-1.2.3
  annotations:
    ("skyhook.nvidia.com/package" && parse_json("skyhook.nvidia.com/package")):
      {
        "name": "dexter",
        "version": "1.2.3",
        "skyhook": "config-skyhook",
        "stage": "config"
      }
spec:
  initContainers:
    - name: dexter-init
    - name: dexter-config
      args:
        ([0]): config
        ([1]): /root
        (length(@)): 3
    - name: dexter-configcheck
      args:
        ([0]): config-check
        ([1]): /root
        (length(@)): 3
---
apiVersion: v1
kind: Node
metadata:
  labels:
    skyhook.nvidia.com/test-node: skyhooke2e
    skyhook.nvidia.com/status_config-skyhook: complete
  annotations:
    ("skyhook.nvidia.com/nodeState_config-skyhook" && parse_json("skyhook.nvidia.com/nodeState_config-skyhook")):
      {
        "dexter|1.2.3": {
            "name": "dexter",
            "version": "1.2.3",
            "image": "ghcr.io/nvidia/skyhook/agentless",
            "stage": "post-interrupt",
            "state": "complete"
        }
      }
    skyhook.nvidia.com/status_config-skyhook: complete
status:
  (conditions[?type == 'skyhook.nvidia.com/config-skyhook/NotReady']):
  - reason: "Complete"
    status: "False"
  (conditions[?type == 'skyhook.nvidia.com/config-skyhook/Erroring']):
  - reason: "Not Erroring"
    status: "False"
---
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: config-skyhook
status:
  status: complete
  nodeState:
    (values(@)):
      - dexter|1.2.3:
          name: dexter
          state: complete
          version: '1.2.3'
          stage: post-interrupt
          image: ghcr.io/nvidia/skyhook/agentless
  nodeStatus:
    (values(@)):
      - complete
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: config-skyhook-dexter-1.2.3
  namespace: skyhook
  labels:
    skyhook.nvidia.com/name: config-skyhook
  ownerReferences:
  - apiVersion: skyhook.nvidia.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: Skyhook
    name: config-skyhook
data:
  game.properties: |
    changed via glob
