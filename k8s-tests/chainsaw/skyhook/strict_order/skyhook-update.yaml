  name: strict-order-skyhook-zzz
  annotations:
    skyhook.nvidia.com/disable: "false"
spec:
  priority: 1
  nodeSelectors:
    matchLabels:
      skyhook.nvidia.com/test-node: skyhooke2e
  packages:
    foobar:
      version: "1.2"
      image: ghcr.io/nvidia/skyhook/agentless
