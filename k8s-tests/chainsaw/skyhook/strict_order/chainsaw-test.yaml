# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: strict-order-skyhook
spec:
  timeouts:
    assert: 30s
  catch: ## if errors, print the most important info
  - get:
      apiVersion: v1
      kind: Node
      selector: skyhook.nvidia.com/test-node=skyhooke2e
      format: yaml
  steps:
  - try:
    - script:
        content: |
          ## remove annotation/labels from last run
          ../rest_test.sh strict-order-skyhook-zzz
          ../rest_test.sh strict-order-skyhook-b
          ../rest_test.sh strict-order-skyhook-c
          ../rest_test.sh strict-order-skyhook-d
    - apply:
        file: skyhook.yaml
    - script:
        timeout: 11s
        content: |
          ../metrics_test.sh skyhook_disabled_count  "strict-order-skyhook-d" 1
          ../metrics_test.sh skyhook_node_in_progress_count "strict-order-skyhook-zz" 1
    - assert:
        file: assert-a.yaml
    - script:
        timeout: 11s
        content: |
          ../metrics_test.sh skyhook_node_in_progress_count "strict-order-skyhook-zz" 0
          ../metrics_test.sh skyhook_node_complete_count "strict-order-skyhook-zz" 1
    - assert:
        file: assert-b.yaml
    - assert:
        file: assert-c.yaml
    # make sure that if it was going to start d it will start d
    - sleep:
        duration: 5s
    - assert:
        file: assert-c.yaml
  - try:
    - patch:
        ## this test is very odd, it adds stuff... not makes it so
        file: skyhook-update.yaml
    - assert:
        file: assert-d.yaml