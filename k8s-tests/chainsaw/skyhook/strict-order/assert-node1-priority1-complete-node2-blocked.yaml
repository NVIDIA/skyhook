# Phase 2 CRITICAL ASSERTION: Node annotations proving per-node priority ordering
# Worker reaches priority 2 (paused at b) while worker2 is blocked at priority 1

# 1. Worker node at priority 2 (paused at b)
apiVersion: v1
kind: Node
metadata:
  name: kind-worker
  labels:
    skyhook.nvidia.com/strict-order-test: "true"
  annotations:
    skyhook.nvidia.com/status_strict-order-skyhook-zzz: complete
    skyhook.nvidia.com/status_strict-order-skyhook-b: paused
---
# 2. Worker2 blocked on priority 1 (proves per-node ordering)
apiVersion: v1
kind: Node
metadata:
  name: kind-worker2
  labels:
    skyhook.nvidia.com/strict-order-test: "true"
  annotations:
    skyhook.nvidia.com/status_strict-order-skyhook-zzz: blocked
spec:
  (taints != null && length(taints[?key == 'test-block' && effect == 'NoSchedule']) > `0`): true
