# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: strict-order-skyhook
spec:
  timeouts:
    assert: 60s
    exec: 90s
  catch: ## if errors, print the most important info
  - get:
      apiVersion: v1
      kind: Node
      selector: skyhook.nvidia.com/strict-order-test=true
      format: yaml
  steps:
  # Phase 1: Setup and block kind-worker2
  - name: setup-and-block-node2
    try:
    - script:
        content: |
          ## Verify skyhook-cli binary exists (symlink to operator/bin/skyhook)
          if [[ ! -x ../skyhook-cli ]]; then
            echo "ERROR: ../skyhook-cli does not exist or is not executable"
            echo "Run 'make build-cli' in the operator directory first"
            exit 1
          fi
          ## remove annotation/labels from last run
          ../skyhook-cli reset strict-order-skyhook-zzz --confirm 2>/dev/null || true
          ../skyhook-cli reset strict-order-skyhook-b --confirm 2>/dev/null || true
          ../skyhook-cli reset strict-order-skyhook-c --confirm 2>/dev/null || true
          ../skyhook-cli reset strict-order-skyhook-d --confirm 2>/dev/null || true
          ## Label both worker nodes for this test (multi-node per-node ordering test)
          kubectl label node kind-worker skyhook.nvidia.com/strict-order-test=true --overwrite 2>/dev/null || true
          kubectl label node kind-worker2 skyhook.nvidia.com/strict-order-test=true --overwrite 2>/dev/null || true
          ## Block kind-worker2 temporarily to demonstrate per-node ordering
          kubectl taint node kind-worker2 test-block=true:NoSchedule --overwrite 2>/dev/null || true
  
  # Phase 2: Apply skyhooks (both nodes targeted, only worker can run due to taint)
  - name: apply-skyhooks
    try:
    - apply:
        file: skyhook.yaml
    - script:
        content: |
          ## Validate 2 nodes are targeted per skyhook
          ../../metrics_test.py skyhook_node_target_count 2 -t skyhook_name=strict-order-skyhook-zzz
          ../../metrics_test.py skyhook_node_target_count 2 -t skyhook_name=strict-order-skyhook-b
          ../../metrics_test.py skyhook_node_target_count 2 -t skyhook_name=strict-order-skyhook-c
          ../../metrics_test.py skyhook_node_target_count 2 -t skyhook_name=strict-order-skyhook-d
          ## Validate skyhook-level statuses
          ../../metrics_test.py skyhook_status 1 -t skyhook_name=strict-order-skyhook-d -t status=disabled
          ../../metrics_test.py skyhook_status 1 -t skyhook_name=strict-order-skyhook-b -t status=paused
  
  # Phase 3: Assert per-node ordering - worker at priority 2 (paused), worker2 blocked at priority 1
  - name: assert-worker-priority2-worker2-blocked
    try:
    - sleep:
        duration: 5s
    - assert:
        file: assert-node1-priority1-complete-node2-blocked.yaml
    - script:
        content: |
          ## Validate per-node status counts
          ../../metrics_test.py skyhook_node_status_count 1 -t skyhook_name=strict-order-skyhook-zzz -t status=complete
          ../../metrics_test.py skyhook_node_status_count 1 -t skyhook_name=strict-order-skyhook-zzz -t status=blocked
          ../../metrics_test.py skyhook_node_status_count 1 -t skyhook_name=strict-order-skyhook-b -t status=paused
          ../../metrics_test.py skyhook_package_state_count 1 -t package_name=foobar -t package_version=1.2 -t skyhook_name=strict-order-skyhook-zzz -t state=complete
  
  # Phase 4: Unpause b AND unblock worker2 simultaneously (CRITICAL TEST)
  - name: unpause-and-unblock-simultaneously
    try:
    - patch:
        file: skyhook-pause-update.yaml
    - script:
        content: |
          ## Remove blocking taint from worker2 - both nodes now running at different priorities
          kubectl taint node kind-worker2 test-block- 2>/dev/null || true
    - sleep:
        duration: 2s
  
  # Phase 5: Assert concurrent different priorities (CRITICAL - proves per-node ordering)
  - name: assert-concurrent-different-priorities
    timeouts:
      assert: 120s
    try:
    - assert:
        file: assert-concurrent-different-priorities.yaml
    - assert:
        file: assert-multiple-skyhooks-in-progress.yaml
    - script:
        content: |
          ## Validate metrics showing nodes at different priorities concurrently
          ../../metrics_test.py skyhook_status 0 -t skyhook_name=strict-order-skyhook-b -t status=paused
  
  # Phase 6: Assert both nodes complete all skyhooks
  - name: assert-both-nodes-complete
    try:
    - assert:
        file: assert-both-nodes-complete.yaml
    - script:
        content: |
          ## Validate final state - both nodes complete
          ../../metrics_test.py skyhook_node_status_count 2 -t skyhook_name=strict-order-skyhook-zzz -t status=complete
          ../../metrics_test.py skyhook_node_status_count 2 -t skyhook_name=strict-order-skyhook-b -t status=complete
          ../../metrics_test.py skyhook_node_status_count 2 -t skyhook_name=strict-order-skyhook-c -t status=complete
          ../../metrics_test.py skyhook_status 1 -t skyhook_name=strict-order-skyhook-d -t status=disabled
          ../../metrics_test.py skyhook_package_state_count 2 -t package_name=foobar -t package_version=1.2 -t skyhook_name=strict-order-skyhook-zzz -t state=complete
          ../../metrics_test.py skyhook_package_state_count 2 -t package_name=foobar -t package_version=1.2 -t skyhook_name=strict-order-skyhook-b -t state=complete
          ../../metrics_test.py skyhook_package_state_count 2 -t package_name=foobar -t package_version=1.2 -t skyhook_name=strict-order-skyhook-c -t state=complete
    finally:
    - script:
        content: |
          ## Clean up blocking taint (if still present)
          kubectl taint node kind-worker2 test-block- 2>/dev/null || true
