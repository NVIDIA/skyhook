# Sequential assertions proving per-node isolation
# Pods run on kind-worker while kind-worker2 remains blocked

# 1. Apply stage pod on kind-worker
apiVersion: v1
kind: Pod
metadata:
  namespace: skyhook
  labels:
    skyhook.nvidia.com/name: runtime-required
    skyhook.nvidia.com/package: spencer-3.2.3
  annotations:
    ("skyhook.nvidia.com/package" && parse_json("skyhook.nvidia.com/package").stage == 'apply'): true
spec:
  nodeName: kind-worker
---
# 2. Config stage pod on kind-worker
apiVersion: v1
kind: Pod
metadata:
  namespace: skyhook
  labels:
    skyhook.nvidia.com/name: runtime-required
    skyhook.nvidia.com/package: spencer-3.2.3
  annotations:
    ("skyhook.nvidia.com/package" && parse_json("skyhook.nvidia.com/package").stage == 'config'): true
spec:
  nodeName: kind-worker
---
# 3. kind-worker node complete with taint removed
apiVersion: v1
kind: Node
metadata:
  name: kind-worker
  labels:
    skyhook.nvidia.com/status_runtime-required: complete
  annotations:
    skyhook.nvidia.com/status_runtime-required: complete
spec:
  (!taints || length(taints[?key == 'skyhook.nvidia.com' && effect == 'NoSchedule' && value == 'runtime-required'])==`0`): true
---
# 4. kind-worker2 still blocked with taint present (proves per-node isolation)
apiVersion: v1
kind: Node
metadata:
  name: kind-worker2
  labels:
    skyhook.nvidia.com/status_runtime-required: blocked
  annotations:
    skyhook.nvidia.com/status_runtime-required: blocked
spec:
  taints:
  - key: test-block
    value: "true"
    effect: NoSchedule
  - key: skyhook.nvidia.com
    value: runtime-required
    effect: NoSchedule
