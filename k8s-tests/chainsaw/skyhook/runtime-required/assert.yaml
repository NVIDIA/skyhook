# This assertion validates per-node runtime-required behavior:
# - Each node with the test label should have status=complete
# - Each node's runtime-required taint should be removed independently
# - Both kind-worker and kind-worker2 are tested (multi-node isolation)
apiVersion: v1
kind: Node
metadata:
  labels:
    skyhook.nvidia.com/runtime-required-test: "true"
    skyhook.nvidia.com/status_runtime-required: complete
  annotations:
    skyhook.nvidia.com/status_runtime-required: complete
spec:
  # Verify the runtime-required taint has been removed from this node
  (!taints || length(taints)==`0` || length(taints[?key == 'skyhook.nvidia.com' && effect == 'NoSchedule'  && value == 'runtime-required'])==`0`): true
