# Skyhook that overrides policy to disable auto-reset (tests precedence)
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: test-override-disabled
spec:
  deploymentPolicy: test-batch-reset-policy

  # Override policy: disable auto-reset to test precedence
  deploymentPolicyOptions:
    resetBatchStateOnCompletion: false

  nodeSelectors:
    matchLabels:
      skyhook.nvidia.com/test-node: batch-reset-test

  packages:
    quick-package:
      image: alpine
      version: "3.21.0"
      configMap:
        test.sh: |
          #!/bin/sh
          echo "Test package"
          exit 0
