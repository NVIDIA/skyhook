# Assert batch state was manually reset via CLI
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: test-override-disabled
status:
  compartmentStatuses:
    tier1:
      # After manual reset, batch state should be reset to initial values
      # Note: Zero values (0, false) are omitted by Go's omitempty JSON serialization
      batchState:
        currentBatch: 1
