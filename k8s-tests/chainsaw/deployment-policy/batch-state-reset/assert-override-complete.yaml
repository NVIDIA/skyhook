# Assert override skyhook completed but batch state was NOT reset (preserved)
# With resetBatchStateOnCompletion: false, batch state should show values > initial
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: test-override-disabled
status:
  status: complete
  compartmentStatuses:
    tier1:
      progressPercent: 100
      batchState:
        (currentBatch > `1`): true
