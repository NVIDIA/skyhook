apiVersion: skyhook.nvidia.com/v1alpha1
kind: DeploymentPolicy
metadata:
  name: multi-tier-policy
spec:
  # Default compartment for any unmatched nodes
  default:
    budget:
      percent: 100
    strategy:
      fixed:
        initialBatch: 1
        batchThreshold: 100
        failureThreshold: 3
        safetyLimit: 50

  compartments:
  # Critical nodes: Conservative rollout, count-based budget
  - name: critical
    selector:
      matchLabels:
        priority: critical
    budget:
      count: 2  # Max 2 critical nodes at once
    strategy:
      exponential:
        initialBatch: 1
        growthFactor: 2
        batchThreshold: 100  # Must be 100% successful
        failureThreshold: 1  # Stop after 1 failure
        safetyLimit: 50

  # Standard nodes: Balanced rollout, percent-based budget
  - name: standard
    selector:
      matchLabels:
        priority: standard
    budget:
      percent: 33  # Max ~2 nodes at once (33% of 6)
    strategy:
      exponential:
        initialBatch: 1
        growthFactor: 2
        batchThreshold: 100
        failureThreshold: 2
        safetyLimit: 50

  # Test nodes: Fast rollout, higher percent budget
  - name: test
    selector:
      matchLabels:
        priority: test
    budget:
      percent: 50  # Max 2 nodes at once (50% of 4)
    strategy:
      exponential:
        initialBatch: 2  # Start faster
        growthFactor: 2
        batchThreshold: 90  # Allow 10% failures
        failureThreshold: 3
        safetyLimit: 60
