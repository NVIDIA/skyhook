apiVersion: skyhook.nvidia.com/v1alpha1
kind: DeploymentPolicy
metadata:
  name: overlapping-selector-policy
spec:
  default:
    budget:
      percent: 100
    strategy:
      fixed:
        initialBatch: 1
        batchThreshold: 100
        failureThreshold: 3
        safetyLimit: 50

  compartments:
  # First compartment: matches region=us-west
  - name: us-west
    selector:
      matchLabels:
        region: us-west
    budget:
      count: 2
    strategy:
      exponential:
        initialBatch: 1
        growthFactor: 2
        batchThreshold: 100
        failureThreshold: 1
        safetyLimit: 50

  # Second compartment: matches env=production
  - name: production
    selector:
      matchLabels:
        env: production
    budget:
      count: 2
    strategy:
      exponential:
        initialBatch: 1
        growthFactor: 2
        batchThreshold: 100
        failureThreshold: 1
        safetyLimit: 50

  # Third compartment: matches both region=us-west AND env=production
  - name: prod-us-west
    selector:
      matchLabels:
        region: us-west
        env: production
    budget:
      count: 1
    strategy:
      fixed:
        initialBatch: 1
        batchThreshold: 100
        failureThreshold: 3
        safetyLimit: 50
