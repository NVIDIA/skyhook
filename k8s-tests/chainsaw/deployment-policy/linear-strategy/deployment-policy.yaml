apiVersion: skyhook.nvidia.com/v1alpha1
kind: DeploymentPolicy
metadata:
  name: linear-ramp-policy
spec:
  default:
    budget:
      percent: 100
    strategy:
      fixed:
        initialBatch: 1
        batchThreshold: 100
        failureThreshold: 3
        safetyLimit: 50

  compartments:
  # Linear ramp-up: starts small, increases by delta on success
  - name: production
    selector:
      matchLabels:
        tier: production
    budget:
      count: 4  # Max 4 nodes at once
    strategy:
      linear:
        initialBatch: 1     # Start with 1 node
        delta: 1            # Increase by 1 on success, decrease by 1 on failure
        batchThreshold: 100 # All nodes must succeed to increase
        failureThreshold: 2 # Stop after 2 failures
        safetyLimit: 50     # Cap at 50% even if delta would exceed
