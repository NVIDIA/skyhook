# Assert: Batch 2 - At least 2 nodes completed (1 + delta 1)
apiVersion: skyhook.nvidia.com/v1alpha1
kind: Skyhook
metadata:
  name: linear-strategy-test
status:
  compartmentStatuses:
    production:
      (completed >= `2`): true
      batchState:
        (currentBatch >= `2`): true
