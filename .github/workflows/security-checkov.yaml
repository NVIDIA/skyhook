name: Checkov Security Scan

on:
  pull_request:
    branches: [main]
    paths:
      - 'chart/**'
  push:
    branches: [main, checkov-testing]
    paths:
      - 'chart/**'

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Run Checkov (Helm)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: chart
          framework: helm
          output_format: cli
          bc_cli_args: --helm-args '--namespace skyhook -f chart/values.yaml'
